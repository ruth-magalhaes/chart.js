<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <canvas id="Barra"></canvas><br><br><br>

        <canvas id="Linha"></canvas>
      </div>
</body>
</html>

<script>
    const ctx = Barra;
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média Mensal',
          backgroundColor: '#D733FF',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1
        },
        {
          label: 'Umidade Média Mensal',
          backgroundColor: '#33E6FF',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1
        }]
      }, 
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });


    const dtx = Linha;
  
  new Chart(dtx, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura',
        backgroundColor: '#D733FF',
        borderColor: '#D733FF',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 3
      },
      {
        label: 'Umidade',
        backgroundColor: '#33E6FF',
        borderColor: '#33E6FF',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 3
      }]
    }, 
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  </script>
